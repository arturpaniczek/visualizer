<!doctype html>

<!--[if gt IE 8]><!--> <html class='no-js' lang='en'> <!--<![endif]-->
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>In-Browser Music Visualizer</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- stylesheets -->
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/bootstrap-theme.min.css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        
        <!-- main application stylesheet -->
        <link rel='stylesheet' href='css/main.css'>

        <script src='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js'></script>
    </head>
    <body>
        <!-- main application container -->
        <div id='visualizer'>

            <!-- background video -->
            <video autoplay loop id='video-container'>
                <source type='video/webm'/>
                <source type='video/mp4' />
            </video>
            
            <!-- container to hold canvas element where visualizations will take place -->
            <div id='fx-container'></div>
            
            <!-- video picker panel -->
            <div id='video-picker' class='visualizer-panel'>
                <!-- panel body -->
                <div class='picker-container'>
                    <!-- no choice thumbnail; video thumbnails will be generated in script -->
                    <div class='video-image no-choice'>
                        <span class='glyphicon glyphicon-ban-circle'></span>
                    </div>    
                </div>
                <!-- panel handle that lets user to open or close it -->
                <div class='handle'>
                    <!-- consists of label and arrow icons which are hidden or shown depending on the current panel status -->
                    <span class='handle-label bottom-label'>video <span class='open-arrow glyphicon glyphicon-arrow-down'></span><span class='close-arrow glyphicon glyphicon-arrow-up'></span>
                </div>
            </div>

            <!-- visualization picker panel -->
            <div id='fx-picker' class='visualizer-panel'>
                <div class='handle'>
                    <span class='handle-label left-label'>effects <span class='open-arrow glyphicon glyphicon-arrow-up'></span><span class='close-arrow glyphicon glyphicon-arrow-down'></span>
                </div>
                <div class='picker-container'>
                    <div class='fx-image no-choice'><span class='glyphicon glyphicon-ban-circle'></span></div>    
                </div> 
            </div>

            <!-- visualization customizer panel -->
            <div id='fx-customizer' class='visualizer-panel'>
                <div class='handle'>
                    <span class='handle-label left-label'>customize <span class='open-arrow glyphicon glyphicon-arrow-up'></span><span class='close-arrow glyphicon glyphicon-arrow-down'></span>
                </div>
                <div class='picker-container'>
                </div> 
            </div>

            <!-- audio player panel -->
            <div id='audio-player' class='visualizer-panel'>
                <!-- audio tag holder -->
                <div id='player'></div>
                <div class='handle'>
                    <span class='handle-label top-label'>player<span class='close-arrow glyphicon glyphicon-arrow-down'></span><span class='open-arrow glyphicon glyphicon-arrow-up'></span></span>
                </div>
                <div id='player-container'>
                    <div id='player-gui'>
                        <div id='player-controls'>
                            <div id='player-play'>
                                <span class='glyphicon glyphicon-play'></span>
                            </div>
                            <div id='player-pause'>
                                <span class='glyphicon glyphicon-pause'></span>
                            </div>
                            <div id='player-loading'>
                                <span class='glyphicon glyphicon-repeat'></span>
                            </div>               
                        </div>
                        <div id='player-progress'>
                            <div id='player-seek-bar'>
                                <div id='player-play-bar'></div>
                            </div>
                        </div>          
                    </div>
                </div>
                <div id='microphone-toggle' class='disabled'>
                    <div></div>
                </div>
            </div>

            <!-- messenger container -->
            <div id='messenger'>
                <!-- close button -->
                <div class='messenger-close'>
                    <span class='glyphicon glyphicon-remove-circle'></span>
                </div>
                <!-- messenger contents -->
                <div class='messenger-contents'>
                    <!-- messenger message -->
                    <div class='messenger-message'>
                        <div class='messenger-message-header'></div>
                        <div class='messenger-message-body'></div>
                    </div>
                    <!-- messenger forward button -->
                    <div class='messenger-forward'>
                        <span class='glyphicon glyphicon-chevron-right'></span>
                    </div>
                </div>           
            </div>
        </div>

        <!-- vendor libraries -->
        <script src='js/vendor/jquery-1.11.2.min.js'></script>
        <script src='js/vendor/bootstrap.min.js'></script>
        <script src='js/vendor/jquery.jplayer.min.js'></script>
        <script src='js/vendor/p5.js'></script>
        <script src='js/vendor/three.js'></script>
        <!-- main  application script -->
        <script src='js/main.js'></script>
    </body>
</html>
